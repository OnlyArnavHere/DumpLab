<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vishlyst | Shop Smarter, Not Harder</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        letter-spacing: 1px;
      }

      p {
        font-size: 1.2rem;
        opacity: 0.9;
        max-width: 600px;
        line-height: 1.5;
      }

      .buttons {
        margin-top: 2rem;
        display: flex;
        gap: 1.5rem;
      }

      button {
        padding: 12px 30px;
        border: none;
        border-radius: 6px;
        background: #fff;
        color: #1f1c2c;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #ffd700;
        color: #000;
        transform: scale(1.05);
      }

      footer {
        position: absolute;
        bottom: 15px;
        opacity: 0.6;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1>Vishlyst</h1>
    <p>
      Your AI-powered shopping assistant that saves you from tab chaos and
      shopping hassles. Snap, Search, and Save – track prices, compare deals,
      and complete purchases in one place.
    </p>

    <div class="buttons">
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>

    <footer>© 2025 Vishlyst. All rights reserved.</footer>
  </body>
</html>
